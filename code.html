<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>Student Record</h1>
    <form>
        <label for="name">Full name</label> <br>
        <input type="text" name="full_name" id="name"><br>
        <label for="name">Middle name</label> <br>
        <input type="text" name="middle name" id="name"><br>
        <label for="name">Caste name</label> <br>
        <input type="text" name="caste name" id="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"> <br>
        <label for="address">Address</label><br>
        <input type="address" name="address" id="address"> <br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="gender">GENDER</label> <br>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label> <input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="neutral">neutral</label>
        <label><input type="radio" name="gender" value="null">null</label>
        <label><input type="radio" name="gender" value="genderless">genderless</label>
        <label><input type="radio" name="gender" value="lesbian">lesbian</label>
        <label><input type="radio" name="gender" value= "butch">butch</label>
        <label><input type="radio" name="gender" value="bigender">bigender</label>
        <label><input type="radio" name="gender" value="cigender">cigender</label><br>
        <label for="language">LANGUAGE</label> <br>
        <label><input type="checkbox" name="lang" value="nepali">Nepali</label>
        <label><input type="checkbox" name="lang" value="english">English</label>
        <label><input type="checkbox" name="lang" value="chinese">Chinese</label> 
        <label><input type="checkbox" name="lang" value="portugese">Portugese</label>
        <label><input type="checkbox" name="lang" value="urdu">Urdu</label>
        <label><input type="checkbox" name="lang" value="bengali">Bengali</label><br>
        <label for="country">Country</label> <br>
        <select name="country" id="country">
            <option selected disabled>----Select country----</option>
            <option value="n">Nepal</option>
            <option value="ch">China</option>
            <option value="us">US</option>
            <option value="eng">England</option>
            <option value="por">Portugal</option>
        </select><br>
        <label for="dob">DOB</label><br>
        <input type="date" id="dob"><br>
        <label for="image">Image</label> <br>
        <input type="file" name="image"> <br>
        <label for="description">Description</label><br>
        <textarea id="description" rows="5" cols="30"></textarea><br><br>
        <button>Add Record</button>


    </form>
</blockquote>
</body>
</html>
